<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PF Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for a cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h2 {
            font-weight: 600;
            color: #0d6efd;
        }
        .btn-primary, .btn-success {
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .table {
            font-size: 0.95rem;
        }
        .form-control-file {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 10px;
        }
        .animated {
            animation: fadeInUp 0.6s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container animated">
        <h2 class="mb-4">üìÑ PF Report Generator</h2>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose your Excel file:</label>
                <input type="file" name="file" class="form-control" id="fileInput" required>
            </div>
            <button type="submit" class="btn btn-primary">üì• Process File</button>
        </form>

        {% if table %}
        <hr class="my-4">
        <h5 class="mt-4">‚úÖ Processed Data Preview</h5>
        <div class="table-responsive mt-3">
            {{ table | safe }}
        </div>
        <a href="/download" class="btn btn-success mt-3">‚¨áÔ∏è Download Excel</a>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for extra components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
