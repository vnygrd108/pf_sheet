<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PF Excel Processor</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #0d6efd;
        }
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
            font-size: 1.6rem;
        }
        .container {
            flex: 1;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .form-control-file {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-weight: 600;
            padding: 0.5rem 1.25rem;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgb(13 110 253 / 0.3);
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #084dbc;
            border-color: #084dbc;
        }

        .table-responsive {
            margin-top: 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
            background-white: #fff;
            background-color: #ffffff;
            padding: 1rem;
        }
        table.table {
            width: 100%;
            border-collapse: separate !important;
            border-spacing: 0 0.75rem;
        }
        table.table thead tr {
            background-color: #0d6efd;
            color: white;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 0.5rem;
        }
        table.table tbody tr {
            background-color: #fff;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
            transition: transform 0.15s ease;
            cursor: default;
        }
        table.table tbody tr:hover {
            background-color: #e9f0ff;
            transform: translateY(-3px);
        }
        table.table tbody td {
            padding: 0.8rem 1rem;
            vertical-align: middle;
            font-size: 0.95rem;
            color: #444;
        }

        .download-btn {
            margin-top: 2rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgb(25 135 84 / 0.4);
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #146c43;
            box-shadow: 0 6px 18px rgb(25 135 84 / 0.7);
        }

        footer {
            background: #0d6efd;
            color: #fff;
            padding: 1.1rem 0;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">PF Excel Processor</a>
      </div>
    </nav>

    <main class="container my-5">
        <div class="card shadow-sm p-4 bg-white rounded">
            <h2>Upload Excel File for PF Processing</h2>
            <form method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="file" class="form-label fw-semibold">Select Excel File</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required/>
                </div>
                <button type="submit" class="btn btn-primary">Upload &amp; Process</button>
            </form>

            {% if table %}
            <hr />
            <h3 class="mb-3">Processed Data</h3>
            <div class="table-responsive">
                {{ table | safe }}
            </div>
            {% endif %}

            {% if download_link %}
            <a href="{{ download_link }}" class="btn btn-success download-btn">Download Processed Excel</a>
            {% endif %}
        </div>
    </main>

    <footer>
        &copy; Shri Chaitanya Health and Care Trust's Govardhan Rural Development
    </footer>

    <!-- Bootstrap 5 JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
